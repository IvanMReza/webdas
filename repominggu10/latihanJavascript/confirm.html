<!DOCTYPE html>
<html>

<head>
    <title>Dialog Confirm</title>
</head>

<body>
    <script>
        var yakin = confirm("Yakin Mau Ngunjungin website udinus?");
        if (yakin) {
            window.location = "https://dinus.ac.id"
        } else {
            document.write("Belum.Sini aja dulu")
        }
    </script>
</body>

</html>
