<!DOCTYPE html>
<html>
<head>
	<title>Ivannews Login</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="icon" href="gambar/H.png">
	<style>body {
			background:  blue;
			background-repeat: no-repeat;
		  }
		   #card {
			background: rgb(255, 255, 255);
			border-radius: 8px;
			box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
			height: 410px;
			margin: 6rem auto 8.1rem auto;
			width: 400px;
          }
		   #card-content {
            padding: 12px 44px;
		  }
		   #card-title {
			font-family: "Raleway Thin", sans-serif;
			letter-spacing: 4px;
			padding-bottom: 23px;
			padding-top: 13px;
			text-align: center;
		  }
		   .underline-title {
			background: -webkit-linear-gradient(right, #166da0, #166da0);
			height: 2px;
			margin: -1.1rem auto 0 auto;
			width: 300px;
		  }
		  a {
			text-decoration: none;
		  }
		  label {
    font-family: "Raleway", sans-serif;
    font-size: 11pt;
}
#forgot-pass {
    color: #166da0;
    font-family: "Raleway", sans-serif;
    font-size: 10pt;
    margin-top: 3px;
    text-align: right;
}
.form {
    align-items: left;
    display: flex;
    flex-direction: column;
}
.form-border {
    background: -webkit-linear-gradient(right, #166da0, #166da0);
    height: 1px;
    width: 100%;
}
.form-content {
    background: #fff;
    border: none;
    outline: none;
    padding-top: 14px;
}
#signup {
    color: #166da0;
    font-family: "Raleway", sans-serif;
    font-size: 10pt;	
    margin-top: 16px;
    text-align: center;
}
#submit-btn {
    background: -webkit-linear-gradient(right, #900C3F, #900C3F);
    border: none;
    border-radius: 21px;
    box-shadow: 0px 1px 8px #000;
    cursor: pointer;
    color: white;
    font-family: "Raleway SemiBold", sans-serif;
    height: 42.3px;
    margin: 0 auto;
    margin-top: 50px;
    transition: 0.25s;
    width: 153px;
}
#submit-btn:hover {
    box-shadow: 0px 1px 18px #000;
}
</style>
 </head>
 <body><div id="card">
	   <div id="card-content">
       <div id="card-title">
       <h2>Ivannews LOGIN</h2>
       <div class="underline-title"></div>
	   </div>
<form method="post" class="form">
<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  <input
   id="user-email"
   class="form-content"
   type="email"
   name="email"
   autocomplete="on"
   required />
  <div class="form-border"></div>
<label for="user-password" style="padding-top:22px">&nbsp;Password</label>
  <input
   id="user-password"
   class="form-content"
   type="password"
   name="password"
   required />
  <div class="form-border"></div>
<a href="#"><legend id="forgot-pass">Forgot password?</legend></a>
<input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="index.html" id="signup">Tidak Punya Akun? Lanjut</a>
</form></div></div>
</body>
</html>
